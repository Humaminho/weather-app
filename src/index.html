<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin="">
  </script>
  <title>Nice weather</title>
</head>
<body>
  <div class="container">
    <h1 class="header">Weather App</h1>
    <form id="form">
      <label for="location">
        <input type="text" id="location" name="location" placeholder="Enter city...">
      </label>
      <button id="submit" type="submit">Get Weather</button>
    </form>
    <div class="content">
      <nav class="nav">
        <div class="nav-element selected" id="today">Today</div>
        <div class="nav-element" id="forecast">Forecast</div>
        <div class="nav-element" id="map">Map</div>
      </nav>
      <div class="section">
        <!-- shit goes in here -->
        <div id="leaf-map"></div>
      </div>
    </div>
  </div>
</body>
</html>
