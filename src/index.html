<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nice weather</title>
</head>
<body>
  <div class="container">
    <h1 class="header">Weather App</h1>
    <form id="form">
      <label for="location">
        <input type="text" id="location" name="location" placeholder="Enter city...">
      </label>
      <button id="submit" type="submit">Get Weather</button>
    </form>
    <div id="result">
      <p> The weather today:</p>
      <p id="error" class="hidden">Oops, something went wrong! Please try again.</p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
      <p id="description"></p>
    </div>
  </div>
</body>
</html>
